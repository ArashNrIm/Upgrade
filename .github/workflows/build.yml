name: Build Xcode project

on: [push, pull_request]

jobs:
  runs-on: macos-latest
  steps:
    - name: Install Cocoapods
      run: |
        sudo gem install cocoapods
    - name: Install dependencies
      run: |
        cd Upgrade
        pod install
    - name: Build project
      run: |
        cd Upgrade
        xcodebuild -workspace "Upgrade.xcworkspace" -scheme "Upgrade"
